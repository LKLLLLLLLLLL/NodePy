services:
  postgres:
    image: postgres:15
    container_name: nodepy-postgresql
    environment:
      POSTGRES_DB: nodepy
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      # store postgres data in project folder (bind mount) for easy access
      - ../data/db:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d nodepy"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  redis:
    image: redis:alpine
    container_name: nodepy-redis
    ports:
      - "6379:6379"
    volumes:
      # bind-mount redis data into project folder (like postgres) for easy access in dev
      - ../data/redis:/data
    command: redis-server --maxmemory 2gb --maxmemory-policy volatile-lru
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s
    restart: unless-stopped

  minio:
    image: minio/minio:latest
    container_name: nodepy-minio
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - ../data/minio:/data
    environment:
      MINIO_ROOT_USER: minio
      MINIO_ROOT_PASSWORD: minio123
      MINIO_CONSOLE_ADDRESS: ":9001"
    command: server /data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  celery-worker:
    build:
      context: ..
      dockerfile: infra/docker/worker.Dockerfile
      target: development
    container_name: nodepy-celery-worker
    volumes:
      # mount server source code for hot-reload in development
      - ../server:/nodepy/server
    environment:
      - DATABASE_URL=postgresql://user:password@postgres:5432/nodepy
      - REDIS_URL=redis://redis:6379
      - MINIO_ENDPOINT=minio:9000
      - MINIO_ROOT_USER=minio
      - MINIO_ROOT_PASSWORD=minio123
      - DEBUG=true
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy

  server:
    build:
      context: ..
      dockerfile: infra/docker/server.Dockerfile
      target: development
    container_name: nodepy-server
    ports:
      - "8000:8000"
    volumes:
      # mount server source code for hot-reload in development
      - ../server:/nodepy/server
      # mount frontend build output for serving static files in development
      - ../client/dist:/nodepy/static:ro
      # mount scripts
      - ../scripts:/nodepy/scripts
    environment:
      - DATABASE_URL=postgresql://user:password@postgres:5432/nodepy
      - REDIS_URL=redis://redis:6379
      - MINIO_ENDPOINT=minio:9000
      - MINIO_ROOT_USER=minio
      - MINIO_ROOT_PASSWORD=minio123
      - SECRET_KEY=a-long-random-secret-key
      - DEBUG=true
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      celery-worker:
        condition: service_started
      minio:
        condition: service_healthy